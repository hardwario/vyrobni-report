[[extra.faqs]]
question = "Jak probíhá instalace?"
answer = "Instalace je velmi jednoduchá. Většina strojů poskytuje signály, které umožňují určit, zda byl výrobek dokončen jako OK nebo NOK. Pokud takový signál není k\u00A0dispozici, lze použít doplňující senzor nebo\u00A0tlačítko pro\u00A0identifikaci dokončení výroby."

[[extra.faqs]]
question = "Je možné sledovat i výrobu kontinuálních strojů jako je CNC?"
answer = "Ano, naše zařízení CHESTER Current monitoruje přívod proudu do\u00A0stroje, což umožňuje snadno rozlišit, zda je ve\u00A0stavu vypnuto, stand-by nebo v\u00A0plné výrobě. Instalace je neinvazivní a\u00A0velmi jednoduchá."

[[extra.faqs]]
question = "Jak se přenáší data? Je to bezpečné?"
answer = "Data přenášíme bezdrátovými sítěmi NB-IoT a LTE-M, které zajišťují skvělé pokrytí i\u00A0uvnitř továren. Síť je zcela nezávislá na vaší interní infrastruktuře, přenos je zabezpečený a\u00A0vaše data jsou v naprostém bezpečí."

[[extra.faqs]]
question = "Kde uvidíme data?"
answer = "Data můžete snadno sledovat v\u00A0naší aplikaci ThingsBoard, kterou lze volitelně instalovat na\u00A0vaše servery. Nabízíme také integrace s\u00A0dalšími systémy a\u00A0mobilní aplikaci. Přehled získáte ve\u00A0webovém prohlížeči nebo formou automatizovaného reportu do\u00A0e-mailu jako Excel tabulku."

[[extra.faqs]]
question = "Jak zavést monitoring výroby?"
answer = [
    "Sledování taktu stroje nebo výkonu výrobní linky – Připojením k\u00A0PLC systému nebo\u00A0doplňkovým senzorem získáte přehled o\u00A0chodu výroby.",
    "Měření spotřeby energie – Neinvazivní metoda, která kromě spotřeby odhalí i\u00A0využití stroje v čase.",
