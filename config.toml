[[extra.faqs]]
question = "Jak probíhá instalace?"
answer = "Instalace je velmi jednoduchá. Skoro každý stroj má nějaké signály, pomocí kterých lze vyhodnotit jestli stroj dokončil výrobu produktu OK nebo NOK. Pokud ani takový signál není k dispozici, lze použít doplňující senzor nebo tlačítko, kterým se výroba kusu identifikuje."

[[extra.faqs]]
question = "Je možné sledovat i výrobu kontinuálních strojů jako je CNC?"
answer = "Ano, naše zařízení CHESTER Current slouží k monitoringu přívodu proudu do stroje. Lze tedy jednoduše rozlišit, jestli je stroj ve stavu vypnuto, stand by, nebo plné výroby. Instalace je přitom neinvazivní a jednoduchá."

[[extra.faqs]]
question = "Jak se přenáší data? Je to bezpečné?"
answer = "Data přenášíme bezdrátovými sítěmi NB-IoT a LTE-M. Mají skvělé pokrytí včetně vnitřních prostor továren. Síť je zcela nezávislá od vaší interní sítě, přenos je zabezpečený a vaše data jsou v naprostém bezpečí."

[[extra.faqs]]
question = "Kde uvidíme data?"
answer = "Běžná forma přístupu k datům je skrze námi provozovanou verzi aplikace ThingsBoard, která obsahuje široké možnosti jak jednoduše a přehledně zobrazit data. Tuto aplikaci případně můžeme nainstalovat na vaše servery. Na přání umíme udělat i integrace s dalšími aplikacemi. Samozřejmostí je také mobilní aplikace."